services:
  # Бэкенд сервис
  - type: web
    name: gaming-ai-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: GROQ_API_KEY
        value: your_groq_api_key_here
    healthCheckPath: /health

  # Фронтенд сервис  
  - type: web
    name: gaming-ai-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://gaming-ai-backend.onrender.com/api/*
