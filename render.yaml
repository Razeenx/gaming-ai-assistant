services:
  # Бэкенд сервис
  - type: web
    name: gaming-ai-backend
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /health

  # Фронтенд сервис  
  - type: web
    name: gaming-ai-frontend
    env: node
    plan: free
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview -- --host 0.0.0.0 --port 3000
    envVars:
      - key: VITE_API_URL
        value: https://gaming-ai-backend.onrender.com
